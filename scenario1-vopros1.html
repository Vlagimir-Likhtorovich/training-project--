<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>SCENARIO1-question</title>
</head>

<body class="part1">
    <h1 class="litle-test">Пройдите небольшой опрос и узнайте,<br> как <span style="color: rgba(212, 75, 75, 1)">
            избежать рисков при
            продаже или <br> покупке</span> вашей квартиры </h1>

    <div class="first-test">
        <p class="vopros-text">
            Вопрос 1
        </p>

        <div class="line-test"></div>
        <div class="docs">
            <div class="docs-text"> Какие у вас правоустанавливающие документы?</div>
            <div class="docs-logo"><img src="imgs/vopros-logo.png"></div>
        </div>
        <div class="question">
            <div class="question-test-left">

                <div class="question2">
                    <label>
                        <div class="input"> <input name="contract" type="radio" value="1" style="width: 20px;height: 20px;margin-right: 25px;">
                            Договор купли-продажи
                        </div>
                    </label>
                    <div class="docs-logo"><img src="imgs/vopros-logo.png"></div>

                </div>




                <div class="question2">
                    <label>
                        <div class="input"> <input name="contract" type="radio" value="2" style="width: 20px;height: 20px; margin-right: 25px;">
                            Договор приватизации
                        </div>
                    </label>
                    <div class="docs-logo"><img src="imgs/vopros-logo.png"></div>
                </div>



                <div class="question2">
                    <label>
                        <div class="input"> <input name="contract" type="radio" value="3" style="width: 20px;height: 20px; margin-right: 25px;position: relative;right: -3%;" >
                            Свидетельство о праве на наследство
                        </div>
                    </label>
                    <div class="docs-logo"><img src="imgs/vopros-logo.png"></div>

                </div>
            </div>



            <div class="question-test-right">

                <div class="question2">
                    <label>
                        <div class="input"> <input name="contract" type="radio" value="4" style="width: 20px;height: 20px; margin-right: 25px;position: relative;right: 3%;">
                            Договор дарения
                        </div>
                    </label>
                    <div class="docs-logo"><img src="imgs/vopros-logo.png"></div>

                </div>



                <div class="question2">
                    <label>
                        <div class="input"> <input name="contract" type="radio" value="5" style="width: 20px;height: 20px;margin-right: 25px;position: relative;right: 3%;">
                           Справка ЖСК
                        </div>
                    </label>
                    <div class="docs-logo"><img src="imgs/vopros-logo.png"></div>

                </div>


                <div class="question2">
                    <label>
                        <div class="input"> <input name="contract" type="radio" value="6" style="width: 20px;height: 20px;margin-right: 25px;position: relative;right: -2%;">
                           Договор долевого участия
                        </div>
                    </label>
                    <div class="docs-logo"><img src="imgs/vopros-logo.png"></div>
                </div>
            </div>
        </div>
        <div class="bottom-elements">
            <button class="click">Далее</button>
            <div class="test-line"></div>
        </div>
    </div>






</body>

</html>
