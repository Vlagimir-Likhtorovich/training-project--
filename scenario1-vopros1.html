<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>SCENARIO1-question</title>

<body class="part1">
    <h1 class="litle-test">Пройдите небольшой опрос и узнайте,<br> как <span style="color: rgba(212, 75, 75, 1)">
            избежать рисков при
            продаже или <br> покупке</span> вашей квартиры </h1>

    <div class="first-test">
        <p class="vopros-text">
            Вопрос 1
        </p>

        <div class="line-test"></div>
        <div class="docs">
            <div class="docs-text"> Какие у вас правоустанавливающие документы?</div>
            <div class="docs-logo"><img src="imgs/vopros-logo.png"></div>
        </div>
        <div class="question">
            <div class="question-test-left">

                <div class="question2">
                    <div class="input"> <input id="radio_1" name="guruweba_example_radio" type="radio" value="1" />
                        <label for="radio_1">Договор купли-продажи</label><br />
                    </div>
                    <div class="docs-logo"><img src="imgs/vopros-logo.png"></div>

                </div>




                <div class="question2">
                    <div class="input"> <input id="radio_2" name="guruweba_example_radio" type="radio" value="2" />
                        <label for="radio_2">Договор приватизации</label><br />
                    </div>
                    <div class="docs-logo"><img src="imgs/vopros-logo.png"></div>
                </div>



                <div class="question2">
                    <div class="input"> <input id="radio_3" name="guruweba_example_radio" type="radio" value="3" />
                        <label for="radio_3">Свидетельство о праве на наследство</label><br />
                    </div>
                    <div class="docs-logo"><img src="imgs/vopros-logo.png"></div>
                </div>
            </div>



            <div class="question-test-right">

                <div class="question2">
                    <div class="input"> <input id="radio_4" name="guruweba_example_radio" type="radio" value="4" />
                        <label for="radio_4">Договор дарения</label><br />
                    </div>
                    <div class="docs-logo"><img src="imgs/vopros-logo.png"></div>

                </div>



                <div class="question2">
                    <div class="input"> <input id="radio_5" name="guruweba_example_radio" type="radio" value="5" />
                        <label for="radio_5">Справка ЖСК</label><br />
                    </div>
                    <div class="docs-logo"><img src="imgs/vopros-logo.png"></div>

                </div>


                <div class="question2">
                    <div class="input"> <input id="radio_6" name="guruweba_example_radio" type="radio" value="6" />
                        <label for="radio_6">Договор долевого участия</label><br />
                    </div>
                    <div class="docs-logo"><img src="imgs/vopros-logo.png"></div>
                </div>
            </div>
        </div>
        <button class="click">Далее</button>
        <div class="test-line"></div>
    </div>
